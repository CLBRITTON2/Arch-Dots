# Setup XDG for screen sharing and start waypaper and waybar
exec-once = ~/.config/hypr/scripts/xdg.sh

# Start Polkit
exec-once=/usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

# Load Wallpaper
exec-once = ~/.config/hypr/scripts/wallpaper.sh init

# Load Notification Daemon
exec-once = swaync

# Load GTK settings
exec-once = ~/.config/hypr/scripts/gtk.sh

# Using hypridle to start hyprlock
exec-once = hypridle

# Kitty CD to Projects on WS1
exec-once = [workspace 1] kitty -d ~/Projects

# Browser to WS2
exec-once = [workspace 2 silent] firefox

# Kitty CD to dots on WS3
exec-once = [workspace 3] kitty -d ~/.config

# Kitty CD to notes on WS4
exec-once = [workspace 4] kitty -d ~/neorgnotes/computer-science-notes/
